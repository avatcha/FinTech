<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snap Budget</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Highcharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <style>
    :root{
      --bg:#f7f9fc; --text:#0a0f2c; --muted:#4a5568; --brand:#1a73e8; --brand-700:#0f5ad2;
      --card:#fff; --stroke:#e5e9f2; --soft:#f7f9ff; --shadow:0 10px 30px rgba(2,6,23,0.07);
      --radius:18px; --pad-x:28px; --content-w:1200px;
    }

    body {
      font-family:'Inter', sans-serif;
      background:var(--bg); margin:0; padding-top:70px; color:var(--text);
    }

    .cb-wrap { max-width: var(--content-w); margin:0 auto; padding:0 var(--pad-x); }

    .cb-card {
      background:var(--card);
      padding:20px;
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      margin-bottom:20px;
    }

    .section-title {
      font-size:20px;
      font-weight:700;
      margin-bottom:10px;
    }

    .cb-row {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
      gap:16px;
    }

    label { font-size:14px; font-weight:600; }
    input[type=number] {
      padding:12px; font-size:15px; border-radius:14px;
      border:1px solid var(--stroke); width:100%;
    }

    .btn-primary {
      background:var(--brand); color:white; border:0;
      padding:14px 20px; font-size:16px; border-radius:14px;
      font-weight:700; cursor:pointer;
    }

    /* Charts layout */
    .chart-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
    }

    @media(max-width:800px){
      .chart-grid { grid-template-columns:1fr; }
    }

    .chart-box { height:300px; }

    .summary-box {
      background:var(--soft);
      padding:16px;
      border-radius:14px;
      font-size:15px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="site-header" style="position:fixed; top:0; left:0; right:0; background:rgba(255,255,255,.85); backdrop-filter:blur(8px); border-bottom:1px solid var(--stroke); z-index:999;">
  <div class="cb-wrap" style="display:flex; justify-content:space-between; align-items:center; height:60px;">
    <a href="../index.html" style="font-weight:800; font-size:20px; color:var(--text); text-decoration:none;">stakxAi</a>
    <nav style="display:flex; gap:20px;">
      <a href="../index.html#retirement" style="text-decoration:none; font-weight:600; color:var(--text);">Retirement Planner</a>
      <a href="easy.html" style="text-decoration:none; font-weight:600; color:var(--text);">Budget Tool</a>
    </nav>
  </div>
</header>


<div class="cb-wrap">
  <h1 style="font-size:32px; font-weight:700;">Snap Budget</h1>
  <p style="color:var(--muted); margin-top:-8px;">A quick snapshot of your monthly finances.</p>

  <!-- ✅ SECTION 1 -->
  <div class="cb-card">
    <div class="section-title">1. Your Info</div>
    <div class="cb-row">
      <div>
        <label>Current Age</label>
        <input id="age" type="number" placeholder="e.g., 32">
      </div>
      <div>
        <label>Monthly Gross Income ($)</label>
        <input id="grossIncome" type="number" placeholder="e.g., 6000">
      </div>
      <div>
        <label>Monthly Net Income ($)</label>
        <input id="netIncome" type="number" placeholder="e.g., 4800">
      </div>
    </div>
  </div>

  <!-- ✅ SECTION 2 -->
  <div class="cb-card">
    <div class="section-title">2. Housing & Transport</div>
    <div class="cb-row">
      <div><label>Rent/Mortgage</label><input id="rent" type="number"></div>
      <div><label>Utilities</label><input id="utilities" type="number"></div>
      <div><label>Internet</label><input id="internet" type="number"></div>
      <div><label>Car Payment</label><input id="car" type="number"></div>
      <div><label>Car Insurance</label><input id="carIns" type="number"></div>
      <div><label>Gas/Transit</label><input id="transport" type="number"></div>
    </div>
  </div>

  <!-- ✅ SECTION 3 -->
  <div class="cb-card">
    <div class="section-title">3. Living Costs</div>
    <div class="cb-row">
      <div><label>Groceries</label><input id="groceries" type="number"></div>
      <div><label>Dining & Coffee</label><input id="dining" type="number"></div>
      <div><label>Entertainment</label><input id="entertainment" type="number"></div>
      <div><label>Shopping & Misc</label><input id="shopping" type="number"></div>
      <div><label>Subscriptions</label><input id="subs" type="number"></div>
      <div><label>Phone Bill</label><input id="phone" type="number"></div>
      <div><label>Healthcare</label><input id="health" type="number"></div>
    </div>
  </div>

  <!-- ✅ SECTION 4 -->
  <div class="cb-card">
    <div class="section-title">4. Debts</div>
    <div class="cb-row">
      <div><label>Credit Card Payments</label><input id="cc" type="number"></div>
      <div><label>Loans (Student/Personal)</label><input id="loans" type="number"></div>
    </div>
  </div>

  <div style="text-align:right; margin-bottom:20px;">
    <button id="calcBtn" class="btn-primary">Calculate Budget</button>
  </div>

  <!-- ✅ RESULTS -->
  <div id="results" style="display:none;">
    <div class="chart-grid">
      <div class="cb-card">
        <div class="section-title">Income vs Spending</div>
        <div id="incomeVsSpending" class="chart-box"></div>
      </div>
      <div class="cb-card">
        <div class="section-title">Expenses by Category</div>
        <div id="spendingBreakdown" class="chart-box"></div>
      </div>
    </div>

    <div class="cb-card summary-box" id="summaryText"></div>
  </div>
</div>
