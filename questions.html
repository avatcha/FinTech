<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Questionnaire</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
    }

    .wizard {
      background: white;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e4e7ed;
    }

    h1 { margin-top: 0; }
    .step { display: none; }
    .active { display: block; }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #d5d9e2;
    }

    button {
      background: #1a73e8;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0f5ad2;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .hidden {
      display: none;
    }

    .small {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<div class="wizard">
  <h1>Healthcare Questionnaire</h1>
  <p class="small">Your answers are NOT saved. They only live in your browser temporarily.</p>

  <!-- STEP 1 -->
  <div class="step active" id="step1">
    <h2>Step 1: About You</h2>
    <label>Age</label>
    <input id="age" type="number" placeholder="e.g., 45" />

    <label>ZIP Code</label>
    <input id="zip" placeholder="12345" />

    <div class="nav-buttons">
      <span></span>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step" id="step2">
    <h2>Step 2: Coverage Status</h2>

    <label>Current Coverage</label>
    <select id="coverage">
      <option value="none">No current coverage</option>
      <option value="employer">Employer coverage</option>
      <option value="medicare">Medicare</option>
      <option value="medicaid">Medicaid</option>
      <option value="cobra">COBRA</option>
    </select>

    <div class="nav-buttons">
      <button onclick="prevStep()">Back</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step" id="step3">
    <h2>Step 3: Household Info</h2>

    <label>Household Income</label>
    <input id="income" type="number" placeholder="e.g., 54000" />

    <label>Household Size</label>
    <input id="hhSize" type="number" placeholder="e.g., 2" />

    <div class="nav-buttons">
      <button onclick="prevStep()">Back</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 4 -->
  <div class="step" id="step4">
    <h2>Step 4: Preferences</h2>

    <label>Preferred Pharmacy</label>
    <select id="pharmacy">
      <option value="preferred">Preferred retail</option>
      <option value="standard">Standard retail</option>
      <option value="mail">Mail order</option>
    </select>

    <label>Do you use prescription medications?</label>
    <select id="usesDrugs">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <div class="nav-buttons">
      <button onclick="prevStep()">Back</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 5 -->
  <div class="step" id="step5">
    <h2>All Set!</h2>
    <p>Click below to see suggested plans based on your answers.</p>

    <button onclick="goToPlans()">See My Plans</button>

    <div class="nav-buttons">
      <button onclick="prevStep()">Back</button>
      <span></span>
    </div>
  </div>
</div>

<script>
let current = 1;

function showStep(n) {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.getElementById("step" + n).classList.add("active");
}

function nextStep() {
  if (current < 5) current++;
  showStep(current);
}

function prevStep() {
  if (current > 1) current--;
  showStep(current);
}

function goToPlans() {
  // User answer object (lives only in browser memory)
  const answers = {
    age: document.getElementById("age").value,
    zip: document.getElementById("zip").value,
    coverage: document.getElementById("coverage").value,
    income: document.getElementById("income").value,
    hhSize: document.getElementById("hhSize").value,
    pharmacy: document.getElementById("pharmacy").value,
    usesDrugs: document.getElementById("usesDrugs").value
  };

  // Pass answers through the URL (safe + ephemeral)
  const query = new URLSearchParams(answers).toString();

  window.location.href = "plans.html?" + query;
}
</script>

</body>
</html>
